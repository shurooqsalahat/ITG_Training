  <script type="text/javascript">
    $(function () {
        $("#dialog").dialog({
            modal: true,
            autoOpen: false,
            title: "jQuery Dialog",
            width: 450,
            height: 150
        });
        $("#btnShow").click(function () {
            $('#dialog').dialog('open');
        });
         $("#cancle").click(function () {
            $('#dialog').dialog('close');

        });
         $("#delete").click(function () {
            alert("delte it "); 
        });
    });
</script>
